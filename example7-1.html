<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Using: span</b><br>
    <span style="background-color: aquamarine; border: 1 ; border-color: black;">กรุงเทพมหานคร อมรรัตนโกสินทร์ มหินทรายุทธยา มหาดิลกภพ</span>
    <hr>
    <b>Using: div</b>
    <div style="background-color: aquamarine; border: 1 ; border-color: black;">นพรัตนราชธานีบุรีรมย์</div>
    <div style="background-color: aquamarine; border: 1 ; border-color: black;">อุดมราชนิเวศน์มหาสถาน</div>
    <hr>
    <b>Using p:</b>
    <p>อมรพิมานอวตารสถิต</p>
    <p>สักกะทัตติยวิษณุกรรมประสิทธิ์</p>
</body>
</html>
