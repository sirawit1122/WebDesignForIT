<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่3-1</title>
</head>
<body>
   <p> แท็ก &lt; b &gt; ใชสำหรับทำ <b>ตัวหนา</b> (bold)
        สำหรับ ข้อความทั่วไป</p>
        
        <p>แท็ก &lt;strong&gt; ใช้สำหรับทำ <strong>ตัวหนา</strong>
        สำหรับ การเน้นข้อความสำคัญ<br>
        
        แต่โดยทั่วไปเรานิยมใช้ &lt; b &gt; มากกว่า &lt;strong&gt;</p>
        <p>แท็ก &lt; i &gt; ใช้สำหรับทำ <i>ตัวเอียง</i>
        สำหรับ ข้อความทั่วไป</p>
        
        <p>แท็ก &lt; em &gt; ก็แสดงผลเป็น <em>ตัวเอียง</em> เช่นกัน
        แต่มักใช้เพื่อ <em>เน้นคำที่มีลักษณะพิเศษ</em></p>
</body>
</html>
